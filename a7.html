<!DOCTYPE html>
<html>
<head>
    <title>Final test lab</title>
    <script language="javascript">
        function generateTable() {
            var rows = document.getElementById("t1").value;
            var cols = document.getElementById("t2").value;

            var table = "<table border='1'>";

            for (var i = 0; i < rows; i++) {
                table += "<tr>";
                for (var j = 0; j < cols; j++) {
                    table += "<td>Row " + (i + 1) + ", Col " + (j + 1) + "</td>";
                }
                table += "</tr>";
            }

            table += "</table>";

            document.body.innerHTML = ""; 

            document.body.innerHTML += table;

            document.body.innerHTML += '<button id="b2" onclick="addColumn()">Add Column</button>';
            document.body.innerHTML += '<button id="b3" onclick="addRow()">Add Row</button>';
        }

        function addColumn() {
            var table = document.querySelector('table');
            var cols = table.rows[0].cells.length;

            for (var i = 0; i < table.rows.length; i++) {
                var cell = table.rows[i].insertCell(cols);
                cell.innerHTML = "New Col";
            }
        }

        function addRow() {
            var table = document.querySelector('table');
            var rows = table.rows.length;
            var cols = table.rows[0].cells.length;

            var row = table.insertRow(rows);

            for (var j = 0; j < cols; j++) {
                var cell = row.insertCell(j);
                cell.innerHTML = "New Row";
            }
        }
    </script>
</head>
<body>
    <font size="8" color="green">Final test lab</font><br><br>
    Number of rows: <input type="text" id="t1" /><br><br>
    Number of cols: <input type="text" id="t2" /><br><br>

    <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
</body>
</html>
